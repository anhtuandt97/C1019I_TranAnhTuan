<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="Battery.js"></script>
<script src="FlashLamp.js"></script>
<script>
    var battery = new Battery();
    battery.setEnergy(10);

    var flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBattery() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>");
    flashLamp.turnOff();
    flashLamp.light();

    document.write("Turn on<br/>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>");
    flashLamp.turnOff();
    flashLamp.light();

    document.write("Turn on<br/>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

</script>
</body>
</html>
