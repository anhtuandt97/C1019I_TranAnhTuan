<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="hienThi"/><br>
    <input type="button" value ="1" onclick="hienThi.value+='1'">
    <input type="button" value ="2" onclick="hienThi.value+='2'">
    <input type="button" value ="3" onclick="hienThi.value+='3'">
    <input type="button" value ="+" onclick="hienThi.value+='+'"><br>
    <input type="button" value ="4" onclick="hienThi.value+='4'">
    <input type="button" value ="5" onclick="hienThi.value+='5'">
    <input type="button" value ="6" onclick="hienThi.value+='6'">
    <input type="button" value ="-" onclick="hienThi.value+='-'"><br>
    <input type="button" value ="7" onclick="hienThi.value+='7'">
    <input type="button" value ="8" onclick="hienThi.value+='8'">
    <input type="button" value ="9" onclick="hienThi.value+='9'">
    <input type="button" value ="*" onclick="hienThi.value+='*'"><br>
    <input type="button" value ="C" onclick="hienThi.value=''">
    <input type="button" value ="0" onclick="hienThi.value+='0'">
    <input type="button" value ="=" onclick="hienThi.value=eval(hienThi.value)">
    <input type="button" value ="/" onclick="hienThi.value+='/'">
</form>
</body>
</html>
