<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tic Tac Toe</h3>
<p id="ticTacToe"></p>
<input type='button' value='Change Value A' onclick='changeValueA()'>
<input type='button' value='Change Value B' onclick='changeValueB()'>
<script>
    let b = document.getElementById("ticTacToe");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(".", ".", ".", ".", ".");
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/>"
    b.innerHTML = "<hr/>" + data;

        let positionA = prompt("A: ");
        let positionB = prompt("B: ");
        data = "";
        board[positionA][positionB] = "X";

            data += "<br/>";
            for (let positionB = 0; positionB < 5; positionB++) {
                data += board[positionA][positionB] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/>"
        b.innerHTML = "<hr/>" + data;
    }

</script>
</body>
</html>
