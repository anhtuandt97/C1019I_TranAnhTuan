<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="500" style="border:1px solid #d3182a;"></canvas>
<script>
    let inputWidth = parseInt(prompt("Nhap vao chieu rong"));
    let inputLength = parseInt(prompt("Nhap vao chieu dai"));
    let Rectangle = function () {

        this.setWidth = function (width) {
            this.width = width;
        };
        this.getWidth = function () {
            return this.width;
        };
        this.setLength = function (length) {
            this.length = length;
        };
        this.getLength = function () {
            return this.length;
        };
        this.getArea = function () {
            return this.length * this.width;
        };
        this.getPerimeter = function () {
            return (this.length + this.width) * 2;
        };
    };

    function exchangeRect () {
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");
        let rectangle = new Rectangle();
        length = rectangle.setLength(inputLength);
        width = rectangle.setWidth(inputWidth);
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(0, 0, rectangle.getLength(), rectangle.getWidth());
        let area = rectangle.getArea();
        let perimeter = rectangle.getPerimeter();
        document.write("Dien tich HCN la :" + area + "<br>" + "Chu vi HCN la:" + perimeter);
    }
    exchangeRect();


</script>
</body>
</html>
